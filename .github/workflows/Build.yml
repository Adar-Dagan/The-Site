name: Build project

on:
  workflow_call:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'

    - name: Install angular cli
      run: npm install -g @angular/cli

    - name: npm install
      run: npm install

    - name: Build
      run: ng build

    - uses: actions/upload-artifact@v2
        with:
          name: app-all
          path: /

    - uses: actions/upload-artifact@v2
        with:
          name: app-artifacts
          path: dist/test-project
